<div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>Success!</strong> Restaurant Added Successfully.
    <button (click)="closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="container my-5">
    <h1>Add New Restaurant</h1><br>
    <form [formGroup]="addResto" (ngSubmit)="addRestaurant()">
        <label for="exampleInputEmail1">Name</label><br>
        <input type="text" class="form-control" id="name" placeholder="Enter Name" formControlName="name"><br>
        <label for="exampleInputEmail1">Address</label><br>
        <input type="text" class="form-control" id="address" placeholder="Enter Address" formControlName="address"><br>
        <label for="exampleInputEmail1">Email</label><br>
        <input type="email" class="form-control" id="email" placeholder="Enter Email" formControlName="email"><br>

        <button type="submit" class="btn btn-primary">Add</button>
    </form>
</div>

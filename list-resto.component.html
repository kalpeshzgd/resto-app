<h1>List of Restaurants</h1><br>
<table class="table table-dark table-hover">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Address</th>
            <th scope="col">Email</th>
            <th scope="col">Operations</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let items of collection">
            <td>{{items.id}}</td>
            <td>{{items.name}}</td>
            <td>{{items.address}}</td>
            <td>{{items.email}}</td>
            <td>
                <i (click)="delResto(item.id)" class="fa fa-trash" style="font-size:20px;color:aliceblue;">
                </i>&nbsp;

                <a routerLink="/update/{{items.id}}">

                    <i class="fa fa-edit" style="font-size:20px;color:aliceblue;">
                    </i>
                </a>
            </td>
        </tr>

    </tbody>
</table>
